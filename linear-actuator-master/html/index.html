<html>
	<head>
		<title>Pump control interface</title>
		<style type="text/css"></style>
		<link href="pump.css" rel="stylesheet"/>
		<script type="text/javascript" src="rpc.js"></script>
		<script type="text/javascript" src="pump.js"></script>
	</head>
	<body onload='init ()'>
		<p>Calibration: <span id='calibration'>-</span> ml/mm <input type="text" id="calibration_input"/><button type="button" onclick="calibrate ()">Set</button></p>
		<p>Position: <span id='pos'>-</span> ml <input type="text" id="pos_input"/><button type="button" onclick="setpos ()">Set</button></p>
		<p>Speed: <span id='speed'>-</span> ml/s <input type="text" id="speed_input"/><button type="button" onclick="setspeed ()">Set</button></p>
		<p><button type="button" onclick="pull ()">Pull</button><input type="text" id="amount" value="10"/><button type="button" onclick="push ()">Push</button></p>
		<p><button type="button" onclick="sleep ()">Sleep</button></p>
		<p id="debug"></p>
	</body>
</html>
